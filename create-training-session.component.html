<section class="form-elegant">

    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-md-9 col-lg-7 col-xl-5">

            <!--Form without header-->
            <div class="card">

                <div class="card-body mx-4">

                    <!--Header-->
                    <div class="text-center">
                        <h3 class="dark-grey-text mb-5"><strong>Create Training Session</strong></h3>
                    </div>

                    <!--Body-->
                    <div class="md-form">
                        <input type="text" id="Form-email1" class="form-control">
                        <label for="Form-email1">Session Name</label>
                    </div>

                    <div class="md-form">
                        <input type="text" id="Form-pass1" class="form-control">
                        <label for="Form-pass1">IFS application Version</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="Form-pass1" class="form-control">
                        <label for="Form-pass1">Duration</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="Form-pass1" class="form-control">
                        <label for="Form-pass1">Max Participants</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="Form-pass1" class="form-control">
                        <label for="Form-pass1">Manager Comments</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="Form-pass1" class="form-control">
                        <label for="Form-pass1">Delivery Method</label>
                    </div>
                    <div class="md-form">
                        <input type="text" id="Form-pass1" class="form-control">
                        <label for="Form-pass1">Date</label>
                    </div>



                    <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2">Please
                        choose trainers for this session
                        :</p>
                    <p>
                        <mdb-checkbox [checked]="true" [default]="true">Amila</mdb-checkbox>
                        <mdb-checkbox [checked]="true" [default]="true">Arul</mdb-checkbox>
                        <mdb-checkbox [checked]="true" [default]="true">I5 Machine</mdb-checkbox>
                        <mdb-checkbox [checked]="true" [default]="true">I13 Machine</mdb-checkbox>
                    </p>
                    <div class="text-center mb-3">
                        <button type="button" class="btn blue-gradient btn-block btn-rounded z-depth-1a">Submit</button>
                    </div>

                </div>

                <!--Footer-->
                <div class="modal-footer mx-5 pt-3 mb-1">
                    <p class="font-small grey-text d-flex justify-content-end">wrong inputs? <a href="#"
                            class="blue-text ml-1">
                            ReEnter</a></p>
                </div>

            </div>
            <!--/Form without header-->

        </div>
        <!-- Grid column -->

    </div>
    <!-- Grid row -->

</section>
